<!-- Sipariş Formu -->
<div class="container">
    <h2>Sipariş Oluştur</h2>
    <form id="order-form" onsubmit="return submitOrder()">
        <label for="page-name">Sayfa İsmi Seçiniz:</label><br>
        <input type="text" id="page-name" required><br><br>

        <label for="color-combination">Renk Kombinasyonu Seçiniz:</label><br>
        <input type="text" id="color-combination" required><br><br>

        <label for="page-type">Sayfa Türü Seçiniz:</label><br>
        <select id="page-type" required>
            <option value="sade">Sade</option>
            <option value="renkli">Renkli</option>
        </select><br><br>

        <label for="reason">Bu Sayfayı Neden Açıyorsunuz?</label><br>
        <input type="text" id="reason" required><br><br>

        <label for="images">Sayfada Kullanmak İstediğiniz Resimler:</label><br>
        <input type="file" id="images" multiple><br><br>

        <button type="submit">Siparişi Gönder</button>
    </form>
</div>

<script src="scripts.js"></script>
